# Font characters
char_file = Chars.txt

# Strip unused text
text_strip = 0

# Strip unused scripts
script_strip = 0

# Insert missing windows.
# Reuses previous window id values if available,
# otherwise defaults are x = 80, y = 80, w = 150, h = 57
window_patch = 0

# Dump Text (specify which files to dump text from)
dump_flevel = 1
dump_world = 1
dump_scene = 1
dump_kernel = 1
dump_kernel2 = 1
dump_exe = 1

# Dump window parameters with text
# (where available)
dump_x = 1
dump_y = 1
dump_w = 1
dump_h = 1
dump_sp = 1
dump_question = 1

# Force character name widths to width of value
# (not recommended for redistribution)
#cloud = Cloud
#barret = Barrett
#tifa = Tifa
#aerith = Aerith
#redxiii = Red
#yuffie = Yuffie
#caitsith = Cait Sith
#vincent = Vincent
#cid = Cid

#Override paths
text = .\text\
flevel = NONE
world = NONE
scene = NONE
kernel = NONE
kernel2 = NONE
window = NONE
exe = NONE

